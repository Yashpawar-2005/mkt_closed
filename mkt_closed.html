<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Closed - Wall Street</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo-section h1 {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo-section .subtitle {
            color: #b8b8b8;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .status-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(220, 53, 69, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #dc3545;
        }

        .status-icon svg {
            width: 40px;
            height: 40px;
            fill: #dc3545;
        }

        .status-title {
            color: #dc3545;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-message {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .opening-time {
            color: #4CAF50;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 30px 0 20px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .stay-tuned {
            color: #ffd700;
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 25px;
            letter-spacing: 0.5px;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            margin: 25px auto;
        }

        .info-text {
            color: #cccccc;
            font-size: 0.95rem;
            margin-top: 30px;
            line-height: 1.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-section h1 {
                font-size: 2.5rem;
            }

            .logo-section .subtitle {
                font-size: 0.95rem;
            }

            .status-card {
                padding: 40px 25px;
            }

            .status-title {
                font-size: 1.6rem;
            }

            .status-message {
                font-size: 1.1rem;
            }

            .opening-time {
                font-size: 2rem;
            }

            .stay-tuned {
                font-size: 1.05rem;
            }

            .status-icon {
                width: 70px;
                height: 70px;
            }

            .status-icon svg {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .logo-section h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .logo-section .subtitle {
                font-size: 0.85rem;
            }

            .status-card {
                padding: 30px 20px;
            }

            .status-title {
                font-size: 1.4rem;
            }

            .status-message {
                font-size: 1rem;
            }

            .opening-time {
                font-size: 1.7rem;
            }

            .stay-tuned {
                font-size: 0.95rem;
            }

            .info-text {
                font-size: 0.85rem;
            }

            .status-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 25px;
            }

            .status-icon svg {
                width: 30px;
                height: 30px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        .status-icon {
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        /* Pulse animation for stay tuned */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .stay-tuned {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1>WALL STREET</h1>
            <div class="subtitle">Stock Market Simulator</div>
        </div>

        <div class="status-card">
            <div class="status-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>

            <div class="status-title">Market Closed</div>
            
            <div class="status-message">
                The trading session has ended for today.
            </div>

            <div class="divider"></div>

            <div class="opening-time">
                Tomorrow at 9:00 AM
            </div>

            <div class="stay-tuned">
                Stay Tuned!
            </div>

            <div class="info-text">
                Prepare your strategies and get ready for the next trading session.<br>
            </div>
        </div>
    </div>
</body>
</html>
